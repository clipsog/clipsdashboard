services:
  - type: web
    name: smmfollows-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        sync: false  # Render will set this automatically
      - key: DATABASE_URL
        fromDatabase:
          name: smmfollows-db
          property: connectionString

databases:
  - name: smmfollows-db
    plan: free
    databaseName: smmfollows
    user: smmfollows_user
